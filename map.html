<script>

var map = d3.geomap.choropleth()
    .geofile('topojson/world/countries.json')
    .colors(colorbrewer.Pastel2[5])
    .column('constitution')
    .domain([0, 5])
    .legend(false)
    .unitId('iso3');

d3.csv('data/spinglass_clusters_iso3.csv', function(error, data) {
    d3.select('#map')
        .datum(data)
        .call(map.draw, map);
});
</script>
