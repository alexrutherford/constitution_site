<script src="https://d3js.org/d3.v3.min.js"></script>
            <script>

            var margin = {top: 20, right: 80, bottom: 60, left: 60}

            var w = window,
                    d = document,
                    e = d.documentElement,
                    g = d.getElementsByTagName('body')[0],
                    width = w.innerWidth || e.clientWidth || g.clientWidth,
                    height = w.innerHeight|| e.clientHeight|| g.clientHeight;

                    width = width - margin.left - margin.right,
                    height = height - margin.top - margin.bottom;


//            var width = 2000,
//                height = 1200;

//                var width = 2100,
//                height = 1300;
                // Goes with charge=-700, linkDistance=350


//var color = d3.scale.category10();
var color = ['#fbb4ae','#b3cde3','#ccebc5','#decbe4'];
var color = ['#6A89BA','#6FAF7D','#CB6A72','#9185B7']
//var color = d3.scale.ordinal()
//    .domain([0,1,2,3])
//    .range(colorbrewer.RdBu[4]);


var force = d3.layout.force()
            .charge(-300)
            .linkDistance(150)
            .size([width, height]);

var svg = d3.select("body").append("svg")
          .attr("width", width)
          .attr("height", height)
          .attr("left", 20);

d3.json("data/network.json", function(error, graph) {
    force
    .nodes(graph.nodes)
    .links(graph.links)
    .start();

    var link = svg.selectAll(".link")
               .data(graph.links)
               .enter().append("line")
               .attr("class", "link")
    .style("stroke-width", function(d) {
        return 2*d.weight;
    });

    // Create the groups under svg
    var gnodes = svg.selectAll('g.gnode')
                 .data(graph.nodes)
                 .enter()
                 .append('g')
                 .classed('gnode', true)
                 .on("mouseover", mouseover)
                 .on("mouseout", mouseout)
                 .call(force.drag);

    var node = gnodes.append("circle")
               .attr("class", "node")
               .attr("r", function(d) {return 9;})
//               .attr("r", 1)
               .style("fill", function(d) { return color[d.type]; })
               ;

    // Append the labels to each group
    var labels = gnodes.append("text")
    .text(function(d) {
        if(d.degree>0.0){return d.id}
        else
        {return ''};
    })
    .attr("class", "label");


//    .style("fill", function(d) { return color[d.type]; });

    // node.append("title")
    // .text(function(d) { return d.id; });

    force.on("tick", function() {
        link.attr("x1", function(d) {
            return d.source.x;
        })
        .attr("y1", function(d) {
            return d.source.y;
        })
        .attr("x2", function(d) {
            return d.target.x;
        })
        .attr("y2", function(d) {
            return d.target.y;
        });

        // Translate the groups
        gnodes.attr("transform", function(d) {
            return 'translate(' + [d.x, d.y] + ')';
        });

        gnodes.attr("cx", function(d) {
            return d.x;
        })
        .attr("cy", function(d) {
            return d.y;
        });
    });


});

function mouseover() {
    d3.select(this).select("circle").transition()
    .duration(350)
    .attr("r", 30);

    console.log(d3.select(this)[0][0]['textContent']);
}

function mouseout() {
    d3.select(this).select("circle").transition()
    .duration(350)
    .attr("r", function(d) {return 9;});
}

</script>
